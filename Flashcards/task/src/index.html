<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitals Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
<div class="header">
    <h1>What is the capital of...</h1>
</div>

    <div class="container">
<div class="flex-item">
    <div class="card">
        <div class="front"><p>Poland</p></div>
        <div class="back"><p>Warsaw</p></div>
    </div>
</div>

<div class="flex-item">
    <div class="card">
    <div class="front"><p>Germany</p></div>
    <div class="back"><p>Berlin</p></div>
</div>
</div>
<div class="flex-item">
    <div class="card">
        <div class="front"><p>France</p></div>
        <div class="back"><p>Paris</p></div>
    </div>
</div>
<div class="flex-item">
    <div class="card">
        <div class="front"><p>Spain</p></div>
        <div class="back"><p>Barcelona</p></div>
    </div>
</div>
<div class="flex-item">
    <div class="card">
        <div class="front"><p>Portugal</p></div>
        <div class="back"><p>Lisbon</p></div>
    </div>
</div>

<div class="flex-item">
    <div class="card">
        <div class="front"><p>Norway</p></div>
        <div class="back"><p>Oslo</p></div>
    </div>
    </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Finland</p></div>
                <div class="back"><p>Helsinki</p></div>
            </div>
        </div>

        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Hungary</p></div>
                <div class="back"><p>Budapest</p></div>
            </div>
        </div>

        <div class="flex-item">
                <div class="card">
                    <div class="front"><p>Croatia</p></div>
                    <div class="back"><p>Zagreb</p></div>
                </div>
            </div>

    </div>
</body>
</html>
